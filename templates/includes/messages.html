<div style="position: fixed; top: 80px; right: 20px; z-index: 1050;">

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
        
        <div class="toast-header bg-{{category}} text-white">
            
            <strong class="mr-auto">
                {% if category == 'success' %}
                    <i class="fa-solid fa-check-circle"></i> Başarılı
                {% elif category == 'danger' %}
                    <i class="fa-solid fa-exclamation-triangle"></i> Hata
                {% else %}
                    <i class="fa-solid fa-info-circle"></i> Bilgi
                {% endif %}
            </strong>
            
            <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="toast-body">
            {{ message }}
        </div>
    </div> {% endfor %}
  {% endif %}
{% endwith %}

</div> ```
