<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
    <title>{% block title %}SorSana{% endblock %}</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/slogo.png') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
    {% include "includes/navbar.html"%}
    
    <div class="container-fluid">
        {% include "includes/messages.html" %}
        {% block body %}
        {% endblock %}
    </div>
    </div> <footer class="site-footer">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-md-6 text-md-left">
                    <p class="mb-0">
                        &copy; 2024 <strong>SorSana</strong>. Tüm Hakları Saklıdır.
                        <br><small class="opacity-75">Eğlencenin Yeni Adresi.</small>
                    </p>
                </div>
                <div class="col-md-6 text-md-right mt-3 mt-md-0">
                    <a href="/" class="text-white mr-3">Ana Sayfa</a>
                    <a href="/about" class="text-white mr-3">Hakkımızda</a>
                    <a href="#" class="text-white"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="text-white ml-2"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        $(document).ready(function() {
            $('.toast').toast('show');
        });

    </script>
    
    {% block scripts %}{% endblock %}
</body> 
</html>
